

<div class="clearfix">
    
    <ul class="pagination">
        {% if student.has_previous %}
          <li class="page-item "><a href='{{ request.path }}?page={{ student.previous_page_number }}' ><i class="fa fa-angle-double-left"></i></a></li>
        {% endif %}

        {% for i in student.paginator.page_range %}
        {% if student.number == i %}
          <li class="page-item active">
            <span class="page-link">
              {{ i }}
              <span class="sr-only"></span>
            </span>
          </li>
          {% elif i > student.number|add:'-3' and i < student.number|add:'3' %}
            <li class="page-item">
              <a class="page-link" href="{{ request.path }}?page={{ i }}">{{ i }}</a>
            </li>
        {% endif %}
       {% endfor %}

        {% if student.has_next %}
          <li class="page-item"><a href="{{ request.path }}?page={{ student.next_page_number }}" class="page-link"><i class="fa fa-angle-double-right"></i></a></li>
        {% endif %}
    </ul>
</div>
